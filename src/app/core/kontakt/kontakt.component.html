<div class="kontakt-wrapper">
  <div class="button-wrapper">
    <a
      class="btn"
      *ngIf="getCurrentRoute() === '/home/kontakt'"
      routerLink="/home"
      >Stäng Formuläret</a
    >
  </div>
  <h2>Kontakta Mig</h2>

  <form action="">
    <input type="text" name="namn" id="namn" placeholder="Ditt namn..." />
    <input type="email" name="email" id="email" placeholder="Din e-mail..." />
    <input
      type="message"
      name="message"
      id="message"
      placeholder="Ditt meddelande..."
    />
    <input type="button" value="Skicka" />
  </form>
</div>
